<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Personalizado - Vercel</title>
    <style>
        /* 1. Reset Básico e Tipografia Apple-like */
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Fundo branco puro */
            color: #1d1d1f;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* 2. Cabeçalho (Navbar) - Estilo sutil e transparente */
        .header {
            width: 100%;
            padding: 18px 0;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Fundo levemente transparente */
            backdrop-filter: blur(8px); /* Efeito de desfoque, se o navegador suportar */
            position: fixed; /* Fixa no topo */
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #eaeaef; /* Linha divisória sutil */
        }

        .nav-link {
            text-decoration: none;
            color: #424245;
            font-size: 14px;
            font-weight: 400;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #007aff; /* Cor de destaque (Azul da Apple) */
        }

        /* 3. Seção Principal (Hero Section) */
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 150px 20px 80px 20px; /* Espaço para o navbar fixo */
            min-height: 70vh;
        }

        .hero-section h1 {
            font-weight: 700;
            font-size: 64px; 
            letter-spacing: -0.02em;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 24px;
            color: #6e6e73;
            max-width: 700px;
            margin-bottom: 40px;
        }

        /* 4. Botão de Chamada para Ação (CTA) */
        .cta-button {
            display: inline-block;
            background-color: #007aff; /* Azul de destaque */
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 980px; /* Borda bem arredondada (Apple-like) */
            font-size: 17px;
            font-weight: 500;
            transition: background-color 0.3s;
            border: none;
        }

        .cta-button:hover {
            background-color: #006ddb; /* Azul ligeiramente mais escuro */
        }
        
        /* 5. Rodapé */
        .footer {
            text-align: center;
            padding: 30px 20px;
            background-color: #f5f5f7;
            color: #8a8a8e;
            font-size: 14px;
        }
        
    </style>
</head>
<body>
    <div class="header">
        <nav>
            <a href="#" class="nav-link" style="font-weight: 600; color: #1d1d1f;">Vercel Clone</a>
            <a href="#" class="nav-link">Produtos</a>
            <a href="#" class="nav-link">Suporte</a>
            <a href="#" class="nav-link">Comunidade</a>
            <a href="#" class="nav-link">Entrar</a>
        </nav>
    </div>

    <section class="hero-section">
        <h1>site vercel</h1>
        
        <p>
            Construa o seu projeto com velocidade e estilo. Esta é a sua página inicial moderna e minimalista, pronta para decolar!
        </p>

        <a href="#" class="cta-button">Começar Agora</a>
    </section>
    
    <footer class="footer">
        &copy; 2025 Seu Nome. Todos os direitos reservados. Design inspirado em Apple.
    </footer>

</body>
</html>
