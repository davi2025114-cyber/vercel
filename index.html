<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Site - Apple Style</title>
    <style>
        /* 1. Reset Básico */
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f7; /* Um cinza muito claro, como o fundo de muitos sites da Apple */
            color: #1d1d1f; /* Texto quase preto para contraste */
            /* 2. Tipografia - Semelhante à SF Pro (San Francisco) */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.4;
            display: flex; /* Para centralizar o conteúdo verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente (se body tiver altura suficiente) */
            min-height: 100vh; /* Ocupa a altura total da viewport */
        }

        /* 3. Estilo do Título Principal */
        h1 {
            /* Usando um font-weight leve/médio é comum (300 a 600) */
            font-weight: 600; 
            font-size: 48px; 
            letter-spacing: -0.01em; /* Ajuste sutil no espaçamento das letras */
            margin: 0; /* Remove margem padrão */
            padding: 20px; /* Espaçamento interno */
        }
        
        /* 4. Estilização do Container (Body original) */
        .content-container {
            width: 100%;
            max-width: 980px; /* Largura máxima comum em layouts da Apple */
            padding: 40px;
            text-align: center; /* Mantém o texto centralizado */
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>site vercel</h1>
        <p style="font-size: 20px; color: #6e6e73; font-weight: 400; margin-top: 10px;">
            Este é um design limpo e minimalista, inspirado na Apple.
        </p>
    </div>
</body>
</html>
